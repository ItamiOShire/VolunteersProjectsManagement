<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/main-layout.css">
    <link rel="stylesheet" href="/css/form-layout.css">
    <link rel="stylesheet" href="/css/edit-project-tasks.css">

    <script src = "/src/edit_project_tasks.js" defer></script>

    <title>Strona główna</title>
</head>
<body onload = "loadContent()">

    <header class="header">

        <div class="logo-container">
            <img src="/images/logotst.png" alt="logo" class="logo">
        </div>

        <nav class="nav-menu">
            <div class="nav-links-container">
                <a href="" class="nav-link">O nas</a>
                <a href="/organisation/projects" class="nav-link">Projekty</a>
                <a href="" class="nav-link">Organizacje</a>
                <a href="" class="nav-link">Kontakt</a>
                <a href="/organisation/project/create" class="nav-link">Stwórz projekt</a>
            </div>
            <div class="sign-in-up-buttons">
                <a href="/organisation/profile" class="nav-link">Profil</a>
                <a href="" class="nav-link">Wyloguj</a>
            </div>

        </nav>

    </header>

    <hr class="section-line">

    <section class="project-nav-container">
        <button type="button" class="desc-managment" onclick = "goToEditDesc()">Projekt</button>
        <button type="button" class="tasks-managment active" onclick = "goToEditTasks()">Zadania</button>
    </section>

    <main class="main">

        <section class="tasks-container">

            <h1>Lista zadań</h1>

            <div class="tasks" id = "tasks">

                

            </div>

            <div class="tasks-buttons-container">

                <button type="button" class="save-button">Zapisz</button>
                <button type="button" class="delete-button" onclick = "deleteTasks()">Usuń wybrane</button>

            </div>
            

        </section>

        <section class="tasks-from-container">

            <form action="" class="form" name = "taskForm">

                <label for="task-title">Tytuł</label>
                <input type="text" name="task-title" id="task-title" required>

                <label for="task-desc">Opis</label>
                <textarea name="task-desc" id="task-desc" required></textarea>

                <label for="priority">Priorytet</label>
                <select name="priority" id="priority" required>

                    <option value="1">Niski</option>
                    <option value="2">Umiarkowany</option>
                    <option value="3">Średni</option>
                    <option value="4">Wysoki</option>

                </select>

                <label for="deadline">Termin zadania</label>
                <input type="date" name="deadline" id="deadline" required>

                <button type="button" onclick="addTasksToList()">Dodaj zadanie do listy</button>
            </form>

        </section>

        <section class="volunteers-container">

            <section class="tasks-choose-container">
                <label for="task">Zadania</label><br>
                <select name="task" id="task">

                </select>
            </section>

            <section class="volunteers-container-in">

                <h1>Dodaj wolontariuszy do zadania</h1>
    
                <div class="volunteers" id ="volunteers">
    
                   
    
                </div>
    
            </section>

            <section class="volunteers-container-in">
                <h1>Usuń wolontariuszy z zadania</h1>
    
                <div class="volunteers" id ="volunteers-to-delete">
    
                   
    
                </div>
    
            </section>

            

        </section>



    </main>

    <hr class="section-line">

    <footer class="footer">

        <div class="footer-col1"><img src="/images/logotst.png" alt="logo"></div>
        <div class="footer-col2"></div>
        <div class="footer-col3"></div>
        <div class="footer-col4"></div>

    </footer>

    
</body>
</html>
