<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main-layout.css">
    <link rel="stylesheet" href="/css/organisation-profile.css">
    <title>Strona główna</title>
</head>
<body onload = "loadContent()">

    <header class="header">

        <div class="logo-container">
            <img src="/images/logotst.png" alt="logo" class="logo">
        </div>

        <nav class="nav-menu">
            <div class="nav-links-container">
                <a href="" class="nav-link">O nas</a>
                <a href="/organisation/projects" class="nav-link">Projekty</a>
                <a href="" class="nav-link">Organizacje</a>
                <a href="" class="nav-link">Kontakt</a>
                <a href="/organisation/project/create" class="nav-link">Stwórz projekt</a>
            </div>
            <div class="sign-in-up-buttons">
                <a href="/organisation/profile" class="nav-link">Profil</a>
                <a href="" class="nav-link">Wyloguj</a>
            </div>

        </nav>

    </header>

    <hr class="section-line">

    <main class="main">

        <section class="profile-details">

            <div class="profile-container">

                <div class="profile-header" id = "profile-header">

                    

                </div>

                <div class="profile-data" id = "profile-data">



                </div>

            </div>

        </section>

        <section class="profile-desc" id="profile-desc">

            

        </section>
        

    </main>

    <hr class="section-line">

    <footer class="footer">

        <div class="footer-col1"><img src="/images/logotst.png" alt=""></div>
        <div class="footer-col2">col2</div>
        <div class="footer-col3">col3</div>
        <div class="footer-col4">col4</div>

    </footer>


    <script defer>

        const root = document.getElementById("profile-data");

        const rootHeader = document.getElementById("profile-header");
        
        async function getOrganisationData() {

            const profileData = [
                "organisation-name",
                "organisation-type",
                "fname-lname", 
                "email", 
                "phone-number", 
                "adress", 
                "krs-number",
            ]

            const headlines = [
                "Imię i nazwisko właściciela",
                "Email",
                "Nr telefonu",
                "Adres",
                "Numer KRS"
            ]

            try {
                const response = await fetch('http://localhost:8080/api/organisation/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(result);
                    let i = 0;
                    let j = 0;
                    
                    for (const x in result) {

                        if (i === 0) {

                            const h2El = document.createElement("h2");
                            h2El.classList.add(profileData[i]);
                            h2El.innerHTML = result[x];

                            rootHeader.appendChild(h2El);

                            i = i + 1;
                            continue;
                        }

                        if (i === 1) {

                            const h4El = document.createElement("h4");
                            h4El.classList.add(profileData[i]);
                            h4El.innerHTML = result[x];

                            rootHeader.appendChild(h4El);

                            i = i + 1;
                            continue;
                        }
                        
                        const divEl = document.createElement("div");
                        divEl.classList.add(profileData[i]);

                        const h2El = document.createElement("h2");
                        h2El.innerHTML = headlines[j];

                        const h4El = document.createElement("h4");
                        h4El.innerHTML = result[x];

                        divEl.appendChild(h2El);
                        divEl.appendChild(h4El);
                        root.appendChild(divEl);

                        i = i + 1;
                        j = j + 1;
                    }


                } else {
                    console.log('Blad odpowiedzi serwera', response.body);
                }

            } catch (error) {
                console.error('Error', error);
            }

        }

        async function getOrganisationDesc() {

            const root = document.getElementById("profile-desc")

            try {
                const response = await fetch('http://localhost:8080/api/organisationProfile/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok && response.status === 200) {
                    const result = await response.json();

                        const descContainer = document.createElement("div");
                        descContainer.classList.add("desc-container");

                        const imgDiv = document.createElement("div");
                        imgDiv.classList.add("img-container");

                        const img = document.createElement("img");
                        img.alt = "zdjecie";
                        img.classList.add("project-img");
                        img.src = result.imgPath;

                        const textDiv = document.createElement("div");
                        textDiv.classList.add("text-container");

                        const descParagraph = document.createElement("p");
                        descParagraph.classList.add("organisation-desc");
                        if (response.status === 200) {
                            descParagraph.innerHTML = result.desc;
                        } else {
                            descParagraph.innerHTML = "Nie masz jeszcze stworzonego opisu"
                        }

                        const button = document.createElement("button");
                        button.type = "button";
                        button.classList.add("profile-edit-button");
                        button.src = "http://localhost:8080/organisation/profile/edit/desc";
                        button.innerHTML = "Edytuj opis";

                        imgDiv.appendChild(img);
                        textDiv.appendChild(descParagraph);
                        textDiv.appendChild(button);
                        descContainer.appendChild(imgDiv);
                        descContainer.appendChild(textDiv);

                        root.appendChild(descContainer);

                } else if (response.ok && response.status === 204) {

                        const descContainer = document.createElement("div");
                        descContainer.classList.add("desc-container");

                        const imgDiv = document.createElement("div");
                        imgDiv.classList.add("img-container");

                        const textDiv = document.createElement("div");
                        textDiv.classList.add("text-container");

                        const descParagraph = document.createElement("p");
                        descParagraph.classList.add("organisation-desc");
                        descParagraph.style.marginBottom = "5em";
                        descParagraph.innerHTML = "Nie masz jeszcze stworzonego opisu"

                        const button = document.createElement("button");
                        button.type = "button";
                        button.classList.add("profile-edit-button");
                        button.innerHTML = "Edytuj opis";
                        button.src = 'http://localhost:8080/organisation/profile/edit/desc';

                        textDiv.appendChild(descParagraph);
                        textDiv.appendChild(button);
                        descContainer.appendChild(imgDiv);
                        descContainer.appendChild(textDiv);

                        root.appendChild(descContainer);
                        

                } else {
                    console.log('Blad odpowiedzi serwera', response.body);
                    
                }

            } catch (error) {
                console.error('Error', error);
            }

        }

        function goToEditDesc() {
            location.href = "http://localhost:8080/organisation/profile/edit/desc";
        }

        function loadContent() {
            getOrganisationData();
            getOrganisationDesc();
        }

    </script>
    
</body>
</html>
