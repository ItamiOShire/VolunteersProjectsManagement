<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main-layout.css">
    <link rel="stylesheet" href="/css/form-layout.css">
    <link rel="stylesheet" href="/css/join-project.css">

    <script src="/src/join_project.js" defer></script>

    <title>Strona główna</title>
</head>
<body onload = "getProject()">

    <header class="header">

        <div class="logo-container">
            <img src="/images/logotst.png" alt="logo" class="logo">
        </div>

        <nav class="nav-menu">
            <div class="nav-links-container">
                <a href="" class="nav-link">O nas</a>
                <a href="/volunteer/projects" class="nav-link">Projekty</a>
                <a href="" class="nav-link">Organizacje</a>
                <a href="" class="nav-link">Kontakt</a>
            </div>
            <div class="sign-in-up-buttons">
                <a href="/volunteer/profile" class="nav-link">Profil</a>
                <a href="" class="nav-link">Wyloguj</a>
            </div>

        </nav>

    </header>

    <hr class="section-line">

    <main class="main">
        <div class="mask">

            <section class="popup-container">
                
                <div class="popup-text-container">

                    <input type="checkbox" name="popup-confirm" id="popup-confirm">
                    <label for="popup-confirm">

                        Potwierdzam iż zapoznałem/am się z treścią danego projektu i chcę wziąć 
                        dobrowolny udział w akcjach zorganizowanych przez organizacje

                    </label>

                </div>

                <div class="popup-buttons-container">

                    <button type="button" id="popup-yes-button" disabled onclick = "joinProject()">Zapisz się</button>
                    <button type="button" id="popup-no-button">Zamknij</button>

                </div>

            </section>

        </div>

        <section class="project-container">


        </section>

    </main>

    <hr class="section-line">

    <footer class="footer">

        <div class="footer-col1"><img src="/images/logotst.png" alt=""></div>
        <div class="footer-col2"></div>
        <div class="footer-col3"></div>
        <div class="footer-col4"></div>

    </footer>
    
</body>
</html>
