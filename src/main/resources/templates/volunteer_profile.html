<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main-layout.css">
    <link rel="stylesheet" href="/css/volunteer-profile.css">

    <script src="/src/volunteer_profile.js" defer></script>

    <title>Strona główna</title>
</head>
<body>

    <header class="header">

        <div class="logo-container">
            <img src="/images/logotst.png" alt="logo" class="logo">
        </div>

        <nav class="nav-menu">
            <div class="nav-links-container">
                <a href="" class="nav-link">O nas</a>
                <a href="/volunteer/projects" class="nav-link">Projekty</a>
                <a href="" class="nav-link">Organizacje</a>
                <a href="" class="nav-link">Kontakt</a>
            </div>
            <div class="sign-in-up-buttons">
                <a href="/volunteer/profile" class="nav-link">Profil</a>
                <a href="" class="nav-link">Wyloguj</a>
            </div>

        </nav>

    </header>

    <hr class="section-line">

    <main class="main">

        <section class="profile-details">

            <div class="profile-container">

                <div class="profile-header">

                    <h1 class="profile-headline">Profil</h1>

                </div>

                <div class="profile-data" id = "profile-data">



                </div>

            </div>

            
        </section>


        <section class="projects-container">

            <div class="projects" id="projects">

                <h1>Lista projektów</h1>

                

            </div>

        </section>


        <section class="tasks-container" id = "tasks-container" >

           

            <div class="tasks" id = "tasks">

                <h1>Dzienniczek</h1>

                

            </div>
        
        </section>

    </main>

    <hr class="section-line">

    <footer class="footer">

        <div class="footer-col1"><img src="/images/logotst.png" alt="logo"></div>
        <div class="footer-col2"></div>
        <div class="footer-col3"></div>
        <div class="footer-col4"></div>

    </footer>


    
</body>
</html>
